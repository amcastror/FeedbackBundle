Okulbilisim\FeedbackBundle\Entity\Feedback:
    repositoryClass: Okulbilisim\FeedbackBundle\Entity\FeedbackRepository
    type: entity
    table: feedback
    id:
        id:
            type: guid
            id: true
            generator:
                strategy: AUTO
    fields:
        status:
            type: integer
            length: 1
        by:
            type: string
            length: 255
        body:
            type: text
        created:
            type: datetime
        updated:
            type: datetime
        deleted:
            type: boolean
            options:
                default: false
    lifecycleCallbacks: {  }
